<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/estilo.css">

    <title>Mas locos que nunca con One Piece</title>
    <!-- comienza header-->
  </head>
  <body>
    
      <!--aqui empieza el formulario-->
      <section id="seccion-contactos" class="border-bottom border-secondary border-2">
          <div id="bg-contactos">
            
          </div>
          <div class="container" id="contenedor-formulario">
              <div id="titulo-formulario" class="text-center mb-4">
                  <div> <img src="./assets/contactus.jpeg" alt="contacto" class="img-fluid"></div>
                  <h2>Contactos</h2>
                  <p  class="fs-5">Aqu√≠ hacemos tus proyectos realidad</p>
              </div>
              <form action="">
                <div class="mb-3">
                    
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com Required">
                  </div>
                  <div class="mb-3">
                    
                    <input type="text" class="form-control" id="nombre" placeholder="Vin Diesel" required>
                  </div>
                  <div class="mb-3">
                    
                    <input type="tel" class="form-control" id="tel" placeholder="000-0000-0000" required>
                  </div>
                  <div class="mb-3">
                    
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe tus comentarios"></textarea>
                  </div>
                  <div class="mb-3">
                      <button type="button" class="btn btn-warning w-100 fs-5"></button>
                  </div>
              </form>
          </div>
      </section>

        <!--footer-->
    <footer class="w-100 d-flex align-items justify-content-center flex-wrap">
        <p class="fs-5 px-3 pt-3">Obra de Eichiro Oda, todos los derechos reservados</p>
        <div id="iconos">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-pinterest"></i></a>
        </div>
    </footer>




      <!--Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

 
</body>
</html>
